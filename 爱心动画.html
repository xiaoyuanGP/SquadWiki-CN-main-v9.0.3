<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态爱心</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            animation: heartbeat 1s infinite;
            filter: drop-shadow(0 0 20px #ff69b4);
        }
        
        .heart:before, .heart:after {
            position: absolute;
            content: "";
            left: 100px;
            top: 0;
            width: 100px;
            height: 160px;
            background: transparent;
            border: 5px solid #ff69b4;
            border-radius: 100px 100px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 10px #ff69b4;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 105, 180, 0.8);
            border-radius: 50%;
            pointer-events: none;
            filter: drop-shadow(0 0 5px #ff69b4);
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="particles" id="particles"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const particles = document.getElementById('particles');
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                particles.appendChild(particle);
                
                // 粒子动画
                const duration = Math.random() * 3 + 2;
                particle.style.transition = `all ${duration}s linear`;
                
                setTimeout(() => {
                    particle.style.opacity = '0';
                    particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                    
                    setTimeout(() => {
                        particle.remove();
                    }, duration * 1000);
                }, 100);
            }
            
            // 创建多个粒子
            setInterval(createParticle, 50);
            
            // 点击屏幕创建更多粒子
            document.addEventListener('click', function(e) {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createParticle();
                        // 添加一些随机颜色的粒子
                        const colorParticle = document.createElement('div');
                        colorParticle.classList.add('particle');
                        colorParticle.style.width = `${Math.random() * 15 + 5}px`;
                        colorParticle.style.height = colorParticle.style.width;
                        colorParticle.style.left = `${e.clientX + Math.random() * 100 - 50}px`;
                        colorParticle.style.top = `${e.clientY + Math.random() * 100 - 50}px`;
                        colorParticle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                        particles.appendChild(colorParticle);
                        
                        setTimeout(() => {
                            colorParticle.style.opacity = '0';
                            colorParticle.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
                            setTimeout(() => colorParticle.remove(), 2000);
                        }, 100);
                    }, i * 50);
                }
            });
        });
    </script>
</body>
</html>
